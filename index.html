<!DOCTYPE html>
<html lang="zxx">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<title>Lesson 16</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="main_container">
				<div class="form-photo">
					<img src="img/illustration.svg" alt="illustration">
				</div>
				<div class="main-content">
					<div class="title-block">
						<div class="form-subtitle-one">Any qestions?</div>
						<div class="form-subtitle-two">Drop us a line</div>
					</div>
					<form class="menu-tab" method="post" action="#">
						<div class="text-form">
							<div class="block-line">
							<div class="form-label">First Name*
								</div>
							<input id="Fname" class="form-input" name="first name" type="text" placeholder="Your first name">
							</div>
							<div class="block-line">
								<label class="form-label">Last Name*
									</label>
								<input id="lname" class="form-input" name="last name" type="text" placeholder="Your last name">
								</div>
								<div class="block-line">
									<label class="form-label">Email*
										</label>
									<input id="email" class="form-input" name="email" type="email" placeholder="Your working email">
									</div>
									<div class="block-line">
										<label class="form-label">Phone
											</label>
										<input id="name" class="form-input" name="phone" type="tel" placeholder="Your phone number">
										</div>

									<div class="block-area">
										<label class="form-label">Message*
										  </label>
										<textarea id="message" class="form-area" name="message" placeholder="Your message">
										</textarea>
									</div>
						   </div>

							 <div class="active-form">
								
									
									<label class="checkbox-label"></label>
								
								<button class="button-active" type="submit">Send message</button>
							 </div>
					  </form>
				</div>
			</div>
		</div>
	</body>
  </html>
